<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* canvas {
        display: block;
        width: 100%;
        height: 100%;
      } */
    </style>
  </head>
  <body>
    <script src="../three.js源码/three.js"></script>
    <script>
      // 渲染器
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(800, 600);
      renderer.setClearColor(0x000000);
      document.body.appendChild(renderer.domElement);
      // 场景
      const scene = new THREE.Scene();
      // 照相机
      const near = 10;
      const far = 100;
      const camera = new THREE.OrthographicCamera(-10, 10, 7.5, -7.5, near, far);
      // const camera = new THREE.PerspectiveCamera(60, 400 / 300, 1, 10);
      camera.position.set(0, 0, 50);
      camera.lookAt(new THREE.Vector3(0, 0, 0));
      // 添加照相机到场景
      scene.add(camera);
      // 创建一个几何形状
      const boxWidth = 1;
      const boxHeight = 1;
      const boxDepth = 1;
      // 四方体
      // const geometry = new THREE.CubeGeometry(boxWidth, boxHeight, boxDepth, 2, 2, 2);
      // 球体
      // const geometry = new THREE.SphereGeometry(1, 18, 18, 0, Math.PI * 2, 0, Math.PI / 2);
      // 圆形
      // const geometry = new THREE.CircleGeometry(1, 18, 0, Math.PI / 2);
      // 圆柱体
      // const geometry = new THREE.CylinderGeometry(1, 2, 2, 18, 3);
      // 正四面体
      // const geometry = new THREE.TetrahedronGeometry(1);
      // 圆环面
      // const geometry = new THREE.TorusGeometry(1, 3, 18, 18);
      // 自定义集合形状
      // 初始化几何形状
      const geometry = new THREE.Geometry();
      // 设置顶点位置
      // 顶部4顶点
      geometry.vertices.push(new THREE.Vector3(-1, 2, -1));
      geometry.vertices.push(new THREE.Vector3(1, 2, -1));
      geometry.vertices.push(new THREE.Vector3(1, 2, 1));
      geometry.vertices.push(new THREE.Vector3(-1, 2, 1));
      // 底部4顶点
      geometry.vertices.push(new THREE.Vector3(-2, 0, -2));
      geometry.vertices.push(new THREE.Vector3(2, 0, -2));
      geometry.vertices.push(new THREE.Vector3(2, 0, 2));
      geometry.vertices.push(new THREE.Vector3(-2, 0, 2));
      // 设置顶点连接情况
      // 顶面
      geometry.faces.push(new THREE.Face3(0, 1, 2, 3));
      // 底面
      geometry.faces.push(new THREE.Face3(4, 5, 6, 7));
      // 四个侧面
      geometry.faces.push(new THREE.Face3(0, 1, 5, 4));
      geometry.faces.push(new THREE.Face3(1, 2, 6, 5));
      geometry.faces.push(new THREE.Face3(2, 3, 7, 6));
      geometry.faces.push(new THREE.Face3(3, 0, 4, 7));
      // 创建一个材质并设置颜色
      const material = new THREE.MeshBasicMaterial({
        color: 0xff0000,
        wireframe: true,
      });
      // 创建一个网格
      const cube = new THREE.Mesh(geometry, material);
      // 将网格添加到场景中
      scene.add(cube);
      // 将场景和摄像机传递给渲染器来渲染出整个场景;
      renderer.render(scene, camera);
    </script>
  </body>
</html>
