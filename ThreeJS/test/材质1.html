<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="../three.js源码/three.js"></script>
    <script>
      window.onload = function () {
        // 渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);
        // 场景
        const scene = new THREE.Scene();
        const num = 200;
        // 相机
        // const camera = new THREE.PerspectiveCamera(45, renderer.domElement.clientWidth / renderer.domElement.clientHeight, 1, 1000);
        const camera = new THREE.OrthographicCamera(
          -renderer.domElement.clientWidth / num,
          renderer.domElement.clientWidth / num,
          renderer.domElement.clientHeight / num,
          -renderer.domElement.clientHeight / num,
          1,
          100
        );
        camera.position.set(2, -1, 20);
        scene.add(camera);
        // 创建一个盒子
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.CubeGeometry(1, 1, 1);
        // 创建一个材质并设置颜色
        const material = new THREE.MeshBasicMaterial({
          color: 'blue',
          opacity: 0.75,
        });
        // 创建一个网格(mesh),包含几何体和材质
        const cube = new THREE.Mesh(geometry, material);
        // 将网格添加到场景中
        scene.add(cube);
        // 将场景和摄像机传递给渲染器来渲染出整个场景;
        renderer.render(scene, camera);
      };
    </script>
  </body>
</html>
