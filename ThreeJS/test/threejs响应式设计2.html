<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <script src="../three.js源码/three.js"></script>
    <script>
      function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 75;
        const aspect = 2; // the canvas default
        const near = 0.1;
        const far = 5;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.z = 3;

        const scene = new THREE.Scene();

        const color = 0xffffff;
        const intensity = 1;
        const light = new THREE.DirectionalLight(color, intensity);
        light.position.set(-1, 2, 4);
        scene.add(light);

        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);

        function makeInstance(geometry, color, x) {
          const material = new THREE.MeshPhongMaterial({ color });

          const cube = new THREE.Mesh(geometry, material);
          scene.add(cube);

          cube.position.x = x;

          return cube;
        }

        const cubes = [makeInstance(geometry, 0x44aa88, 0), makeInstance(geometry, 0x8844aa, -2), makeInstance(geometry, 0xaa8844, 2)];

        function render(time) {
          time *= 0.001;
          // 如果页面大小改变就触发该表达式执行
          if (resizeRendererToDisplaySize(renderer)) {
            const canvas = renderer.domElement;
            // 根据canvashuo视口大小更新aspect
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
          }

          cubes.forEach((cube, ndx) => {
            const speed = 1 + ndx * 0.1;
            const rot = time * speed;
            cube.rotation.x = rot;
            cube.rotation.y = rot;
          });
          renderer.render(scene, camera);
          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
        // canvas尺寸是否变化
        function resizeRendererToDisplaySize(renderer) {
          const canvas = renderer.domElement;
          // 应对HD-DPI显示器
          const pixelRatio = window.devicePixelRatio;
          const width = (canvas.clientWidth * pixelRatio) | 0;
          const height = (canvas.clientHeight * pixelRatio) | 0;

          const isResize = width !== canvas.width || height !== canvas.height;
          if (isResize) {
            // 重置宽高，在末尾传入false很重要
            renderer.setSize(width, height, false);
          }
          return isResize;
        }
      }

      main();
    </script>
  </body>
</html>
